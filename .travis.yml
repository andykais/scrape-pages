language: node_js

stages:
  - test
  - lint
  - name: deploy
    if: tag IS present
  - name: deploy-website
    if: branch = master


cache:
  directories:
    - $HOME/.npm

jobs:
  include:
    - stage: test
      node_js: "10"
      script: npm run test:unit
    - stage: test
      node_js: "9"
      script: npm run test:unit
    - stage: test
      node_js: "8"
      script: npm run test:unit
    - stage: lint
      node_js: "8"
      script: npm run lint
    - stage: deploy
      node_js: "8"
      script: skip
      before_deploy: ./publish.sh
      deploy:
        provider: npm
        skip_cleanup: true
        email: $NPM_EMAIL
        api_key: $NPM_AUTH_TOKEN
    - stage: deploy-website
      node_js: "8"
      before_install: cd website
      script: npm run build
      deploy:
        provider: pages
        local-dir: website/dist
        skip-cleanup: true
        github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
        keep-history: true
